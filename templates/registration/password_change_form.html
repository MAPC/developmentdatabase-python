{% extends "base.html" %}
{% load i18n %}

{% block title %}Password Change | {% endblock %}

{% block header %}

<h3>Change your password:</h3>

{% endblock %}

{% block map %}{% endblock %}

{% block content %}

<form method="post" action=".">
  	{% csrf_token %}
		
	<table>
		{{ form.as_table }}
	</table>

  <input type="submit" value="{% trans 'Change' %}" />
</form>

{% endblock %}
